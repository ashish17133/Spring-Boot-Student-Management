<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }
      
      h1 {
        text-align: center;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        font-size: 16px;
      }
      
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #0062cc;
      }
      
      p {
        text-align: center;
        margin-top: 20px;
      }
      
      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form th:object="${user}" th:id="name">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required th:field="*{name}">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="EmailId" required th:field="*{EmailId}">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required th:field="*{password}">
        
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="/">Log in</a></p>
      <div class="error">Please fill in all the fields</div>
    </div>
  </body>
</html>
