<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <div th:replace="common :: head"></div>

</head>

<body>
<!--Main Navigation-->
<div th:replace="common :: examHeader"></div>

<!--Main Navigation-->

<!--Main layout-->
<main style="margin-top: 58px">
    <div class="container pt-4">
    	 <div class="row mb-4">
                        	
        <div class="row mb-4" >
            <div class="col"><a th:href="@{/results}" class="btn btn-info" ><i class="fas fa-chevron-left"></i> Back</a></div>
            
        </div>
        <div class="row">
        <div class="row">
        <form th:object="${studentid}" method="post"  th:action="@{/result/show/individual}"
        				<div class="column form-outline mb-4">
                            <input type="text" id="form6Example3" class="form-control" th:field="*{id}"/>
                            <label class="form-label" for="form6Example3" >Enter student Id</label>
                           
                               
                        </div>
                        <div class="column form-outline mb-4">
                         <input type="submit"  class="btn btn-info"></input>
                         </div>
           </form>
           </div>
            <div class="container">

                <div th:if="${student}" class="container mt-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-7">
                            <div class="card p-2 text-center">
                                <div class="row"  th:object="${student}">
                                    <div class="col-md-7 border-right no-gutters">
                                        <div class="py-3"><img src="https://i.imgur.com/hczKIze.jpg" width="100" class="rounded-circle">
                                            <h4 class="text-secondary text-capitalize" th:text="*{name}"></h4>
                                            <div class="allergy"> Student Id: <span th:text="*{studentId}"></span></div>
                                            <div class="stats">
                                                <table class="table table-borderless">
                                                    <tbody>
                                                    <tr>
                                                        <td>
                                                            <div class="d-flex flex-column"> <span class="text-left head">DOB</span> <span class="text-left bottom" th:text="*{dob}"></span> </div>
                                                        </td>
                                                        <td>
                                                            <div class="d-flex flex-column"> <span class="text-left head">Age</span> <span class="text-left bottom" th:text="*{age}"></span> </div>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                    <td> <span class="d-block head">Home Address</span> <span class="bottom" th:text="*{address}"></span> </td>
                                            
                                                    </tr>
                                                   
                                                    </tbody>
                                                </table>
                                            </div>
                                           
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                    	<div class="row text-success"><h3>Mark Obtain in Subjects<h3></div>
                                        <div class="py-3">
                                            <div class="mt-4"> <span class="d-block head text-warning">Math:<p th:text="${math}"></p></span>  </div>
                                            <div class="mt-4"> <span class="d-block head text-warning">Science:<p th:text="${science}"></p></span>  </div>
                                            <div class="mt-4"> <span class="d-block head text-warning">English:<p th:text="${english}"></p></span>  </div>
                                            <div class="mt-4"> <span class="d-block head text-warning">Computer:<p th:text="${computer}"></p></span>  </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</main>
<!--Main layout-->



<div th:replace="common :: footer"></div>

</body>
</html>
