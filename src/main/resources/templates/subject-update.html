<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
  <div th:replace="common :: head"></div>

</head>

<body>
<!--Main Navigation-->
<div th:replace="common :: subjectHeader"></div>

<!--Main Navigation-->

<!--Main layout-->
<main style="margin-top: 58px">
    <div class="container pt-4">
        <div class="row mb-4" >
            <div class="col"><a th:href="@{/subject/view}" class="btn btn-info" ><i class="fas fa-chevron-left"></i> Back</a></div>
        </div>
        <div class="row">
            <div  class="container">

                <div class="row alert alert-danger" th:if="${error}" th:text="${error}"></div>
                 <div class="row alert alert-success" th:if="${success}" th:text="${success}"></div>
                </div>
                <div class="row">
                    <form  th:object="${subject}" method="post"  th:action="@{/subject/update}">
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row mb-4">
                        	<div class="form-outline mb-4">
                            <input type="text" id="form6Example3" class="form-control" th:field="*{subjectId}" />
                            <label class="form-label" for="form6Example3">Subject Id</label>
                        </div>
                        
                        
                            <div class="col">
                                <div class="form-outline">
                               		
                                
                                    <input type="text" id="form6Example1" class="form-control" th:field="*{name}"/>
                                    <label class="form-label" for="form6Example1">Subject Name</label>
                                </div>
                            </div>
                        </div>

                        <!-- Text input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="form6Example3" class="form-control" th:field="*{subTeacher}" />
                            <label class="form-label" for="form6Example3">Subject Teacher</label>
                        </div>
                        



                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Update SUbject</button>
                    </form>
                </div>
            </div>
        </div>


    </div>
</main>
<!--Main layout-->



<div th:replace="common :: footer"></div>

</body>
</html>
